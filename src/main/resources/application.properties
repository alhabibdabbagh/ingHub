spring.application.name=ingHub

# H2 and JPA
spring.datasource.url=jdbc:h2:mem:ingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# For dev: recreate tables on restart and seed with data.sql
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Force data.sql to run (even with Hibernate) - specify custom location
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/data.sql
spring.jpa.defer-datasource-initialization=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT settings
app.jwt.secret=0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF
app.jwt.expiration-ms=3600000

# Enable Spring Security debug logging to diagnose 403/401 issues (disable in production)
logging.level.org.springframework.security=DEBUG
# Include exception messages in error responses for quick debugging (disable in prod)
server.error.include-message=always
